<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mine Sweeper</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body onload="initGame()">
        <div class="info-container">
            <h1>Mine Sweeper</h1>
            <button onclick="levelModal('toggle')" class="level">
                Choose Level
            </button>
            <button class="darkmode">Enable dark mode</button>
            <button class="">Ch</button>

            <div class="level-modal hidden">
                <div>
                    <button
                        onclick="levelModal('close')"
                        class="close-popup-btn"
                    >
                        X
                    </button>
                </div>
                <button class="levelBtn" onclick="chooseLevel(this)" data-level="beginner">
                    Beginner
                </button>
                <br />
                <button class="levelBtn" onclick="chooseLevel(this)" data-level="medium">
                    Medium
                </button>
                <br />
                <button class="levelBtn" onclick="chooseLevel(this)" data-level="expert">
                    Expert
                </button>
                <br />
                <br />
                <button onclick="startNewGame()" class="start-new-game">
                    Start new game
                </button>
                <br />
              </div>
              <br />
              <p>Time: <span class="timer"></span></p>
              <br />
              <p>Strikes Left: <span class="strikes-counter"></span></p>
              <p>Marks Left: <span class="marks-counter"></span></p>
              <p>Lives Left: <span class="lives-counter"></span></p>
            </div>
            </div>
        </div>
        <div class="play-again-container">
            <p class="result"></p>
        </div>
        <table>
            <tbody class="board"></tbody>
        </table>

        <div class="info-container">
            <button onclick="startNewGame()" class="start-new-game">
              <p class="smiley">üòÉ</p>
            </button>
        </div>
        <h2>By Amir Greenberg ‚Ñ¢Ô∏è</h2>
        <br />

        <script src="js/utils.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
