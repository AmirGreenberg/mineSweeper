<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mine Sweeper</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body onload="initGame()">
        <div class="info-container">
            <h1>Mine Sweeper</h1>
            <h2>By Amir Greenberg ™️</h2>
            <button onclick="levelModal('toggle')" class="level">
                Choose Level
            </button>
            <button class="darkmode" onclick="darkModeToggle()"><span2></span2> Dark mode</button>
            <div class="all-hints">
                <img
                  class="hint"
                  onclick="onHint(this)"
                  src="img/hint-white.png"
                />
                <img
                  class="hint"
                  onclick="onHint(this)"
                  src="img/hint-white.png"
                />
                <img
                  class="hint"
                  onclick="onHint(this)"
                  src="img/hint-white.png"
                />
              </div>

            <div class="level-modal hidden">
                <div>
                    <button
                        onclick="levelModal('close')"
                        class="close-popup-btn"
                    >
                        X
                    </button>
                </div>
                <button class="levelBtn" onclick="chooseLevel(this)" data-level="beginner">
                    Beginner
                </button>
                <br />
                <button class="levelBtn" onclick="chooseLevel(this)" data-level="medium">
                    Medium
                </button>
                <br />
                <button class="levelBtn" onclick="chooseLevel(this)" data-level="expert">
                    Expert
                </button>
                <br />
                <br />
                <button onclick="startNewGame()" class="start-new-game">
                    Start new game
                </button>
                </div>
              <p>Time: <span class="timer"></span></p>
              <p>Strikes Left: <span class="strikes-counter"></span></p>
              <br />
              <p>Marks Left: <span class="marks-counter"></span></p>
              <p>Lives Left: <span class="lives-counter"></span></p>
            </div>
            </div>
        </div>
        <table>
            <tbody class="board"></tbody>
            <tbody class="board-with-mines"></tbody>
        </table>
        
        <div class="info-container">
            <button onclick="startNewGame()" class="start-new-game">
                <p class="smiley"></p>
            </button>
        </div>
        <div class="play-again-container hidden">
            <p class="result"></p>
        </div>
        
        <br />
        <table>
            <tbody class="leaderboard 1">
                <h2 class="leaderboard-topic">Leader Board Beginner</h2>
                <tr class= "header">
                    <td>Rank</td>
                    <td>Name</td>
                    <td>Time</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Amir</td>
                    <td>3.4</td>
                </tr>
            </tbody>
        </table>
        <table>

            <tbody class="leaderboard 2">
                <h2 class="leaderboard-topic">Leader Board Medium</h2>
                <tr class= "header">
                    <td>Rank</td>
                    <td>Name</td>
                    <td>Time</td>
                </tr>
                <tr>
                    <td>Rank</td>
                    <td>Name</td>
                    <td>Time</td>
                </tr>
            </tbody>
        </table>
        <table>

            <tbody class="leaderboard 3">
                <h2 class="leaderboard-topic">Leader Board Expert</h2>
                <tr class= "header">
                    <td>Rank</td>
                    <td>Name</td>
                    <td>Time</td>
                </tr>
                <tr>
                    <td>Rank</td>
                    <td>Name</td>
                    <td>Time</td>
                </tr>
            </tbody>
        </table>

        <script src="js/utils.js"></script>
        <script src="js/dom.js"></script>
        <script src="js/main.js"></script>
        
    </body>
</html>
